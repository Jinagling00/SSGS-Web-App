    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('SSGS App 啟動成功！'))
                    .catch(err => console.log('啟動失敗：', err));
            });
        }
    </script>
