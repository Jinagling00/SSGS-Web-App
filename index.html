<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊組自我服務指引系統 (SSGS)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/SSGS-Web-App/styles.css">
</head>
<body>
    <div class="container">
        <h1>📑 註冊組自我服務指引系統 (SSGS)</h1>
        <p>請輸入您的**學號**進行身份初步辨識，以確保您使用正確的指引服務。</p>
        
        <div class="input-group">
            <label for="studentId">您的學號：</label>
            <input type="number" id="studentId" placeholder="請輸入學號，例如: 1XXXXXXXX" required>
        </div>
        
        <button class="decision-button" onclick="checkStudentId()">
            開始流程辨識
        </button>
        
        <div id="messageContainer">
            </div>
    </div>

    <script src="/SSGS-Web-App/app.js"></script>
</body>
</html>
