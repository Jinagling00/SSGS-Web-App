<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件申請查詢 - SSGS</title>
    <link rel="stylesheet" href="/SSGS-Web-App/styles.css">
</head>
<body>
    <div class="container"> 
        <h1>📄 流程 A：申請文件查詢</h1>
        <p>請點擊您欲申請的文件卡片，系統將顯示詳細的**申請步驟、費用與郵寄規則**。</p>
        
        <div class="document-grid">
            <div class="document-card" onclick="showDocumentDetail('chinese_transcript')">
                <h3>中文歷年成績單</h3>
                <p>含排名 (推甄用) 或不含排名。</p>
            </div>
            
            <div class="document-card" onclick="showDocumentDetail('english_transcript')">
                <h3>英文歷年成績單</h3>
                <p>可選擇彌封或不彌封。</p>
            </div>
            
            <div class="document-card" onclick="showDocumentDetail('degree_copy')">
                <h3>學位(畢業)證書影本</h3>
                <p>需帶正本供註冊組蓋章。</p>
            </div>

            <div class="document-card" onclick="showDocumentDetail('in_school')">
                <h3>中文在學證明書</h3>
                <p>可立即取件。</p>
            </div>
        </div>
        
    </div>

    <div id="documentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="color: var(--primary-color);"></h2>
            <div id="modalBody">
                </div>
            
            <div class="mail-rule-box">
                <h4>✉️ 郵寄申請共通規則 (適用此文件)</h4>
                <ul>
                    <li>必備文件：申請書、**身分證正反面影印本**。</li>
                    <li>費用支付：請使用**郵政匯票**支付工本費 (抬頭：**國立臺中科技大學**)。</li>
                    <li>回件信封：請自附**已貼足郵資**的**掛號回郵信封**。</li>
                    <li><strong style="color: red;">特殊限制：</strong> <span id="mailRestriction"></span></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 文件的靜態資料庫 (JSON 結構)
        const documentData = {
            chinese_transcript: {
                title: "中文歷年成績單申請",
                restriction: "無特殊郵寄限制。",
                content: `
                    <h4>步驟與注意事項：</h4>
                    <ul class="step-list">
                        <li>**申請書：** 填寫《各項證明申請書》。</li>
                        <li>**費用/繳費：** $10/份，請至**自動繳費機**或**出納組**繳費。</li>
                        <li>**推甄用 (含排名)：** 需至自動繳費機選擇「推甄用成績單」，**班排、系排需分開申請**。</li>
                        <li>**等待時間：** 一般情況**立刻取件**。</li>
                    </ul>
                `
            },
            english_transcript: {
                title: "英文歷年成績單申請",
                restriction: "無特殊郵寄限制。",
                content: `
                    <h4>步驟與注意事項：</h4>
                    <ul class="step-list">
                        <li>**申請書：** 填寫《各項證明申請書》。</li>
                        <li>**必備資料：** 需檢附**護照影本**以確認英文姓名。</li>
                        <li>**彌封：** 申請時須告知是否需要彌封。</li>
                        <li>**等待時間：** 約 **3 天**工作天取件。</li>
                    </ul>
                `
            },
            degree_copy: {
                title: "學位(畢業)證書影本申請",
                restriction: "若僅申請影本，可郵寄。但須帶正本由註冊組影印送文書組用印。",
                content: `
                    <h4>步驟與注意事項：</h4>
                    <ul class="step-list">
                        <li>**申請書：** 填寫《各項證明申請書》。</li>
                        <li>**必備資料：** 需攜帶**學位(畢業)證書正本**，由註冊組影印送文書組用印。</li>
                        <li>**費用：** $10/份。</li>
                        <li>**等待時間：** 半個工作日 (三民校區) / 一個工作日 (民生校區)。</li>
                    </ul>
                `
            },
            in_school: {
                title: "中文在學證明書申請",
                restriction: "無法郵寄取件，請臨櫃辦理。",
                content: `
                    <h4>步驟與注意事項：</h4>
                    <ul class="step-list">
                        <li>**申請時機：** 須於學期學雜費已繳交且已銷帳後始可申請。</li>
                        <li>**申請方式：** 三民校區可利用**自動繳費機**，繳費後即可**立即取件**。</li>
                        <li>**紙本申請：** 亦可至註冊組先填表，再至出納組繳費後取件。</li>
                        <li>**等待時間：** 立刻取件。</li>
                    </ul>
                `
            }
        };

        function showDocumentDetail(key) {
            const data = documentData[key];
            if (!data) return;

            document.getElementById('modalTitle').textContent = data.title;
            document.getElementById('modalBody').innerHTML = data.content;
            document.getElementById('mailRestriction').textContent = data.restriction; // 插入郵寄限制
            document.getElementById('documentModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('documentModal').style.display = 'none';
        }

        // 點擊 Modal 外側關閉視窗
        window.onclick = function(event) {
            const modal = document.getElementById('documentModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
